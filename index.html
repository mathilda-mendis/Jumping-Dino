<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chrome Dino Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <button id="mute-button" onclick="toggleMute()"> &#x1F507; </button>
  <div class="game-container">
    <button id="start-button" onclick="startgame()">Start</button>
    <img class="dino" src="items/dino.png" alt="Dinosaur">
    <img class="obstacle" src="items/rock.png" alt="rock">
  </div>
  <audio id="bg-music" loop>
    <source src="items/bgmusic2.mp3" type="audio/mpeg"> 
    Your browser does not support the audio element.
  </audio>

  <audio id="jump-sound" preload="auto">
    <source src="items/jumpsound.mp3" type="audio/mpeg">

  </audio>

  <script src="script.js"></script>
</body>
</html>
